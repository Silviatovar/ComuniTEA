<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fontawesome.com/icons/heart?f=classic&s=solid">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- INICIO HEADER -->
    <header class="mt-5">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="pinicio.html"><img src="img/logo1.png" width="150" height="70" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Accede</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#modalReg">Regístrate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#modalDonaciones">Donaciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <p class="fw-bold" style="font-family: pacifico; font-size: 30px;">Inicio de sesión</p>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Escribe tu email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contraseña">
                                <div id="emailHelp" class="form-text"> Nunca te pediremos la contraseña.</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="button">Iniciar sesión con Facebook</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="#">¿Has olvidado la contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-dark text-lefts text-light px-5 pt-2">
        <div class="text-left p-3">
            <p>Todos los Derechos reservadors &copy; 2024 | Made with by <i class="fa-regular fa-heart"></i> <span class="text-warning">Silvia Tovar Herrera</span></p>
        </div>
    </footer>

    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(e){
                e.preventDefault(); // Evitar el envío del formulario normalmente

                // Obtener los datos del formulario
                var formData = $(this).serialize();

                // Realizar la solicitud AJAX
                $.ajax({
                    url: 'login.php', // Ruta al script PHP que maneja el inicio de sesión
                    type: 'POST',
                    data: formData,
                    success: function(response){
                        // Mostrar la respuesta del servidor (puedes redirigir aquí si el inicio de sesión es exitoso)
                        console.log(response);
                    },
                    error: function(xhr, status, error){
                        // Manejar errores de la solicitud AJAX
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
