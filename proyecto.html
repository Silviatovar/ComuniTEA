    <h1>COMUNICATE CON <strong> ComuniTEA</strong> </h1>
    <h3>
      Haz <img src="img/click.png" width="30"></img> sobre los pictogramas para crear una frase y dale al <img src="img/play.png" width="30"></img>  así podrás comunicarte con los démas
    </h3> 

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.boton-palabra');
      
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            const palabra = button.getAttribute('data-palabra');
            hablar(palabra);
          });
        });
      
        function hablar(texto) {
          const utterance = new SpeechSynthesisUtterance(texto);
          window.speechSynthesis.speak(utterance);
        }
      });
      </script>
      
      <div class="container mt-4">
        <div class="row">
          <!-- Contenedor de los pictogramas -->
          <div id="pictogramas" class="col-md-12">
            <!-- Aquí se agregarán dinámicamente los pictogramas -->
          </div>
        </div>
      </div>
      <div id="barra-progreso" class="barra-progreso">
     
      </div>
