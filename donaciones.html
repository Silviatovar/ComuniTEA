      <div class="container">
        <a class="navbar-brand" href="pinicio.html"><img src="img/logo1.png" width="150" height="70" alt></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" data-bs-target="#modalLogin" data-bs-toggle="modal" href="login.html">Accede</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <p class="fw-bold" style="font-family: pacifico; font-size: 30px;">Haz una donación</p>
          </div>
          <div class="card-body">
            <form action="procesar_donacion.php" method="POST">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="monto" class="form-label">Importe de la donación</label>
                <div class="input-group">
                  <span class="input-group-text">€</span>
                  <input type="number" class="form-control" id="monto" name="monto" placeholder="Ingrese un importe" min="1" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje (opcional)</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Ingrese un mensaje de apoyo"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Realizar Donación</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
